- type: entity
  parent: BaseVendingMachineRestock
  id: VendingMachineRestockExpeditionEquipment
  name: Freightforwarders Vendor restock box
  description: Have you seriously squandered NT property?
  components:
  - type: VendingMachineRestock
    canRestock:
    - FreightforwardersEquipmentInventory
  - type: Sprite
    layers:
    - state: base
    - state: green_bit
      shader: unshaded
    - state: refill_expidition

- type: entity
  parent: BaseVendingMachineRestock
  id: VendingMachineRestockExpeditionDrobeEquipment
  name: ExpiDrobe restock box
  description: When you run out of tough guy clothes.
  components:
  - type: VendingMachineRestock
    canRestock:
    - ExpeditorsDrobeInventory
  - type: Sprite
    layers:
    - state: base
    - state: green_bit
      shader: unshaded
    - state: refill_expiditiondrobe

- type: entity
  parent: BaseVendingMachineRestock
  id: VendingMachineRestockSustenceVendor
  name: Sustenance Vendor restock box
  description: Restock box for as required by section 47-C of the NT's Prisoner Ethical Treatment Agreement.
  components:
  - type: VendingMachineRestock
    canRestock:
    - SustenanceInventory
  - type: Sprite
    layers:
    - state: base
    - state: green_bit
